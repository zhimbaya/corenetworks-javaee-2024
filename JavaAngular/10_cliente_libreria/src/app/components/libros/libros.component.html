<div class="container">
  <div class="row">

      <h1>Buscar Libros</h1>
      <label for="isbn" class="">ISBN:</label>
      <input type="text" name="isbn" id="" class="form-control" [(ngModel)]="isbn">
      <br>
      <input type="button" value="Buscar" class="btn btn-success" (click)="cargarLibroIsbn()">
      <br><br>
    </div>
      <div class="row">
      <div class="col-sm-6">
        <table class="table table-striped table-bordered">
          <thead><tr><th>TEMATICA</th><th>TITULO</th></tr></thead>
          <tbody>
            <tr>
            <td>{{libro.tematica}}</td>
            <td>{{libro.titulo}}</td>
          </tr>
        </tbody>
        </table>
      </div>
    <div>

  <div>
</div>
