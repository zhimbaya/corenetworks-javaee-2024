<div class="container">
  <h1>Catalogo</h1>
  <br/>
  <div >
    <table class="table table-striped table-bordered" (change)="cargarCatalogo()">
      <thead><tr><th>ISBN</th><th>TEMATICA</th><th>TITULO</th></tr></thead>
      <tbody>
        <tr *ngFor="let l of libros">
        <td>{{l.isbn}}</td>
        <td>{{l.tematica}}</td>
        <td>{{l.titulo}}</td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
