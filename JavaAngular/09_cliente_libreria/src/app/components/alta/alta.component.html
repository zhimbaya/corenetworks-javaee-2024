<div class="container">
  <div class="row justify-content-start">
    <div class="col-md-6">
      <h1>Alta</h1>
      <br/>
      <div >
        <h3>Temática</h3>
        <select class="form-control"  placeholder="Seleccionar Tematica" [(ngModel)]="libro.tematica" (change)="cargarTematicas()">
          <option *ngFor="let tematica of tematicas" value="{{tematica}}" >
            {{tematica}}
          </option>
        </select>

        <h3>Título</h3>
        <input type="text" class="form-control" [(ngModel)]="libro.titulo"/>
        <h3>Isbn</h3>
        <input type="text" class="form-control" [(ngModel)]="libro.isbn"/>
        <br>
        <button type="button" class="btn btn-success" (click)="registrarLibro()">Guardar libro</button>
      </div>
    </div>
  </div>
</div>
