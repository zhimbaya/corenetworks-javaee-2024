<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<input type="button" value="pulsar aquí" onclick="alert(sumatorio(leerNumero()));">

	
	
	
	
	<script type="text/javascript">
		function sumatorio(n){
			var s=0;
			for(let i=1;i<=n;i++){
				s+=i;
			}
			return s;
		}
		
		function leerNumero(){
			var n=prompt("Introduce número");
			return n;
		}

	
	</script>
</body>
</html>
