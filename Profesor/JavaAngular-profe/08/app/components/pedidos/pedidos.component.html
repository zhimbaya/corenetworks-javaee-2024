


<div class="container">
  <table class="table">
    <thead>
      <th>Id pedido</th>
      <th>Codigo producto</th>
      <th>total</th>
      <th>fecha</th>
    </thead>
    <tbody>
      <tr *ngFor="let p of pedidos">
        <td>{{p.idPedido}}</td>
        <td>{{p.codigoProducto}}</td>
        <td>{{p.total}}</td>
        <td>{{p.fechaPedido}}</td>
      </tr>
    </tbody>
  </table>
</div>
