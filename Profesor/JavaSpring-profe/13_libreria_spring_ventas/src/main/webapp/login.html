<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- las siguientes etiquetas meta sirven para que el navegador
no cachee la página
-->
<meta http-equiv="Expires" content="0">
<meta http-equiv="Last-Modified" content="0">
<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
<meta http-equiv="Pragma" content="no-cache">
<title>Insert title here</title>
<style type="text/css">
body {
	color: purple;
}

h1 {
	text-align: center;
}

div {
	width: 400px;
	margin: 50px auto;
	padding: 15px;
	background-color: smocke;
	border: 1px solid purple; input { display : block;
	margin-bottom: 15px;
}

input {
	color: purple;
	margin: 0 auto; 
	display : block;
	margin-bottom: 15px;
	border: 1px solid purple;
	padding: 7px;
	display: block;
}}
</style>
</head>
<body>
<form action="login" method="get">
		<h2>Log in</h2>
		<div>
			Usuario:<input type="text" name="usuario" placeholder="Ingrese su usuario" /><br>
			Password:<input type="password" name="password" placeholder="Ingrese su contraseña" /><br>
			<input type="submit" value="Entrar" />
			<br>
			<br>
			<a href="toNuevo">Registrese</a>
			
		</div>
		
	</form> 
	<div th:if="${mensaje}" th:text="${mensaje}"></div>
</body>
</html>
