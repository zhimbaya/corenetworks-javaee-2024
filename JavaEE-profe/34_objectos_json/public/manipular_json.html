<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//Objetos JSON
		var curso={"nombre":"Java","duracion":100,"precio":120};
		curso.duracion=80;
		alert(curso.nombre);
		//alternativa
		var otroCurso = new Object();
		otroCurso.nombre="Python";
		otroCurso.duracion=60;
		otroCurso.precio=80;
		//representar JSON como cadena
		console.log(JSON.stringify(otroCurso));
		//convertir cadena a JSON
		var emp='{"departamento":"ventas","salario":2000}';
		emp=JSON.parse(emp);
		console.log(emp.departamento);
	</script>
</body>
</html>
