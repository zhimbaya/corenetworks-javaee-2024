<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JSON</title>
</head>
<body>
	<h1>JSON</h1>
	<script type="text/javascript">
		//OBJETOS JSON
		var curso = {
			"nombre" : "Java",
			"duracion" : 100,
			"precio" : 120
		};
		curso.duracion = 80;
		alert(curso.nombre);
		alert(curso.duracion);

		//ALTERNATIVA
		var otroCurso = new Object();
		otroCurso.nombre = "Python";
		otroCurso.duracion = 60;
		otroCurso.precio = 80;
		
		//REPRESENTAR JSON COMO CADENA
		console.log(JSON.stringify(otroCurso));
		
		//CONVERTIR CADENA A JSON
		var emp = '{"departamento":"ventas","salario":2000}';
		
		//LO CONVIERTE A OBJ
		emp = JSON.parse(emp);
		console.log(emp.departamento);
	</script>
</body>
</html>
