<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<title>Registrar</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div class="row justify-content-md-center">
			<div class="col-4">
				<form action="FrontController?operation=doRegistrar" method="post" onsubmit="validar()">
					<p class="h2">Registrar</p>
					<div class="mb-3 mt-3">
						 <label for="usuario" class="form-label">Usuario:</label>
						 <input type="text" class="form-control" name="usuario" placeholder="Ingrese su usuario" /><br> 
						 <label for="password" class="form-label">Password:</label>
						 <input type="text" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" /><br> 
						 <label for="repetir" class="form-label">Repetir:</label>
						 <input type="text" class="form-control" id="repetir" name="repetir" placeholder="Ingrese su contraseña" /><br> 
						 <label for="email" class="form-label">Email:</label>
						 <input type="text" class="form-control" name="email" placeholder="Ingrese su email" /><br> 
						 <label for="telefono" class="form-label">Teléfono:</label>
						 <input type="number" class="form-control" name="telefono" placeholder="Ingrese su teléfono" /><br> 
						 
						 <input type="submit" class="btn btn-success" value="Registrar" />
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function validar(){
			var usuario = $("#usuario").val();
			var password=$("#password").val();
			var repetir=$("#repetir").val();
			if(password!=repetir && usuario == ""){
				alert("¡Las contraseñas no coinciden!");
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
