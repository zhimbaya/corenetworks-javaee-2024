<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- las siguientes etiquetas meta sirven para que el navegador
	no cachee la página
	-->
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<title>Login</title>
</head>
<body>
	<form action="Login">
		<h2>Log in</h2>
		<div>
			<input type="text" name="usuario" placeholder="Ingrese su usuario" /><br>
			<input type="password" name="password" placeholder="Ingrese su contraseña" /><br>
			<input type="submit" value="Entrar" />
			<input type="checkbox" name="recordar" value="1">Recordar
		</div>
	</form> 
</body>
</html>
