<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cambiar estilos</title>
<style type="text/css">
.grande {
	color: blue;
	font-weight: 900;
	font-size: 40px;
}

.peque {
	color: gray;
	font-weight: 100;
	font-size: 20px;
}
</style>
</head>
<body>
	<p class="peque" onmouseenter="modificarEstilo(this,'grande')" onmouseover="modificarEstilo(this,'grande')">Texto primero</p>
	<p class="peque" onmouseenter="modificarEstilo(this,'grande')" onmouseover="modificarEstilo(this,'grande')">Texto segundo</p>
	<p class="peque" onmouseenter="modificarEstilo(this,'grande')" onmouseover="modificarEstilo(this,'grande')">Texto tercero</p>
	<script type="text/javascript">
		function modificarEstilo(obj,estilo){
			obj.className = estilo;
		}
	</script>
</body>
</html>
