<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Recorrido</title>
</head>

<body>
	<p>Párrafo 1</p>
	<p>Párrafo 2</p>
	<p>Párrafo 3</p>
	<p>
		<input type="button" value="negrita" onclick="negrita();">
	</p>
	<script type="text/javascript">
		function negrita() {
			var parrafos = document.getElementsByTagName("p");
			for (let p of parrafos) {
				//p.innerHTML = "<b>" + innerText + "</b>"
				p.style.color="red";
			}
		}
	</script>
</body>

</html>
