<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Arrays</title>
</head>
<body>
	<h1>Arrays</h1>
	<script type="text/javascript">
		var data = [ 5, 9 ];
		//acceso posiciones
		console.log(data[0]);

		//agregar nuevos métodos
		data.push(30);
		data[3] = 16;
		console.log(data[3]);
		
		//tamaño de un array
		console.log(data.length);
		
		//recorrido
		for(let n of data){
			console.log(n);
		}
		
		//función anónima o flecha
		data.forEach(n=>console.log(n));
		data.forEach(function(n){
			console.log(n);
		});
		
		//ordenar
		data.sort(function(a,b){
			return a-b;
		});
		console.log(data);
		
	</script>
</body>
</html>
