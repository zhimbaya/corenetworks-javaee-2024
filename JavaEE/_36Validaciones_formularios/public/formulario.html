<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta http-equiv="Expires" content="0">
<meta http-equiv="Last-Modified" content="0">
<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- <link rel="stylesheet" href="normalize.css"> -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<title>Formulario</title>
</head>
<body>
	<div class="container text-center">
		<div class="row justify-content-md-center">
			<div class="col-4">
				<form action="" method="post">
					<p class="h2">Formulario</p>
					<div class="mb-3 mt-3">
						 <label for="usuario" class="form-label">Usuario:</label>
						 <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su usuario" /><br> 
						 <label for="password" class="form-label">Password:</label>
						 <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" /><br> 
						<input type="button" class="btn btn-primary" value="Entrar" onclick="validar();"/>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function validar(){
			var usuario = document.getElementById("usuario").value;
			var password = document.getElementById("password").value;
			if(usuario.length >=3 && password.length >=3){
				alert("Los datos son válidos para enviar.");
			}else{
				alert("Los datos NO cumplen con las reglas para enviar.");
			}
		}
	</script>
</body>
</html>
