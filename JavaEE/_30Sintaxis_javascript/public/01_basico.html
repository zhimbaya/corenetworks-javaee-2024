<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
</head>
<body>
	<h1>JavaScript</h1>
	<script type="text/javascript">
		//VARIABLES
		var x;
		var a = 10;
		a = "hello";
		var b = false;
		var c = 4.5;
		var d = 5;
		console.log(d * c);
		var a1 = 10, a2 = 7, a3 = "hw";
		console.log(a1 + a2 + a3);
		console.log(a * c);
		console.log(typeof a);
		console.log(typeof b);
		console.log(typeof c);
		console.log(typeof d);
		console.log(typeof x);
		//igualdad de datos
		var f = 5;
		var g = "5";
		console.log(f == g); //true
		console.log(f === g); //false
	</script>
</body>
</html>
