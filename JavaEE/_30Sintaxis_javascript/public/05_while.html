<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bucle while</title>
</head>
<body>
	<h1>While</h1>
	<script type="text/javascript">
		var s = 0, i = 1;

		while (i <= 10) {
			s += i;
			i++;
		}
		console.log(s);

		do {
			s += i;
			i++;
		} while (i <= 10);
		console.log(s);
	</script>
</body>
</html>
