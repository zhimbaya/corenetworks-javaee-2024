<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
	<title>Crear Producto</title>
</head>
<body>
	<div class="container text-center">
		<div class="row justify-content-md-center">
			<div class="col-4">
				<div class="mb-3 mt-3">
					<h1 class="h1">Añadir nuevo curso</h1>
<!-- 		<form action="FrontController?operation=doGuardar" method="post" onsubmit="return validar();"> -->
					<form action="" method="post" onsubmit="return validar();">
					<label name="nombre" class="form-label">Nombre curso:</label>
					<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del curso"/> <br>
					<label name="duracion" class="form-label">Duración curso:</label>
					<input type="text" id="duracion" name="duracion" class="form-control" placeholder="Duración del curso"/> <br>
					<label name="precio" class="form-label">Precio curso:</label>
					<input type="text" id="precio" name="precio" class="form-control" placeholder="Precio del curso" /> <br>
					<input type="submit" value="Guardar" class="btn btn-success btn-lg btn-block"/>
					</form>
					<br>
					<a href="FrontController?operation=toMenu" class="btn btn-primary btn-lg btn-block">Salir</a>
				</div>
			</div>
		</div>	
	</div>
	<script type="text/javascript">
		function validar(){
			var nombre = document.getElementById("nombre").value;
			var duracion = document.getElementById("duracion").value;
			var precio = document.getElementById("precio").value;
			if(isNaN(duracion) || isNaN(precio)){
				alert("Duración y precio deben ser numéricos.");
				return false;
			}
			if(precio <= 0 || duracion <= 0){
				alert("Los datos NO son válidos para enviar.");
				return false;
			}
			if(nombre.includes("php")){
				alert("No se adminten cursos que contengan PHP");
				return false;
			}
			if(duracion.includes(".")){
				alert("La duración debe ser un número entero.");
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
