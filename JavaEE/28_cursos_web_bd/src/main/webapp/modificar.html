	<title>Modificar duración</title>

<body>
	<div class="container text-center">
		<div class="row justify-content-md-center">
			<div class="col-4">
				<div class="mb-3 mt-3">
					<h1 class="h1">Modificar duración</h1>
					<form action="FrontController?operation=doModificar" method="post">
					<label class="form-label" name="nombre">Nombre curso:</label>
					<input type="text" name="nombre" class="form-control" />
					<br>
					<label class="form-label" name="duracion">Nueva Duración curso:</label>
					<input type="text" name="duracion" class="form-control" /> 
					<br>
					<input type="submit" value="Modificar" class="btn btn-warning">
					</form>
					<br>
					<a href="FrontController?operation=toMenu" class="btn btn-primary">Menú</a>
				</div>
			</div>
		</div>
	</div>
