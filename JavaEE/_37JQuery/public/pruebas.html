<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<form action="">
</form>
	<label for="numero">Introduce un n√∫mero:</label>
	<input type="number" id="num" name="numero" />
	<br>
	<br>
	<input type="button" value="cuadrado" onclick="calcular();" />
	<input type="button" value=limpiar id="btnLimpiar" />
	<br>
	<p id="res"></p>
	<script type="text/javascript">
		function calcular() {
			var num = $("#num").val();
			num *= num;
			$("#res").html("<b>El cuadrado es: " + num + " </b>");
		}
		
		$("#btnLimpiar").click(limpiar);
		function limpiar() {
			$("#num").val("");
			$("#res").html("");
		}
	</script>
</body>
</html>
